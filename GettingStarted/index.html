<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>Hello World</title>

    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_bluecrystal"
      data-sap-ui-libs="sap.m,sap.ui.layout"
    ></script>
    <script>
      sap.ui.getCore().attachInit(function () {
        var oImage1 = new sap.m.Image("Image1", {
          src: "img/UI5_logo.png",
          decorative: false,
          alt: "SAPUI5 Logo",
        });

        oImage1.ontap = function () {
          alert("Hello UI5!");
        };

        var onPressImage = function (oEvent) {
          alert("Hello UI5");
        };

        var oImage2 = new sap.m.Image("Image2", {
          src: "img/UI5_logo.png",
          decorative: false,
          alt: "SAPUI5 Logo",
          press: onPressImage,
        });

        var oLabel = new sap.m.Label("rgbLabel", {
          text: "Which logo do you like better?",
          layoutData: new sap.ui.layout.GridData({
            span: "XL12 L12 M12 S12",
          }),
        });

        var oRadioButton = new sap.m.RadioButton({
          text: "Left Logo",
        });
        var oRadioButton2 = new sap.m.RadioButton({
          text: "Right Logo",
        });

        var oRadioButtonGroup = new sap.m.RadioButtonGroup({
          columns: 2,
          ariaLabelledBy: oLabel,
          layoutData: new sap.ui.layout.GridData({
            span: "XL12 L12 M12 S12",
          }),
        });

        oRadioButtonGroup.addButton(oRadioButton);
        oRadioButtonGroup.addButton(oRadioButton2);

        var oLabel2 = new sap.m.Label("rgb2Label", {
          text: "Do you speak Javascript?",
          layoutData: new sap.ui.layout.GridData({
            span: "XL12 L12 M12 S12",
          }),
        });

        var oRadioButtonGroup2 = new sap.m.RadioButtonGroup({
          columns: 2,
          buttons: [
            new sap.m.RadioButton({
              text: "Yes",
            }),
            new sap.m.RadioButton({
              text: "No",
            }),
          ],
          layoutData: new sap.ui.layout.GridData({
            span: "XL12 L12 M12 S12",
          }),
          ariaLabelledBy: "rgb2Label",
        });

        new sap.ui.layout.Grid({
        content: [
          oImage1,
          oImage2,
          oLabel,
          oRadioButtonGroup,
          oLabel2,
          oRadioButtonGroup2,
        ],
      }).placeAt("content");
      });
    </script>
  </head>
  <body class="sapUiBody sapUiResponsiveMargin" id="content"></body>
</html>
